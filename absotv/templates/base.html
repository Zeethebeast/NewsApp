{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} ABSOA {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Italianno&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Optional: Your CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <style>
      /* üì∞ News-style Navbar */
      .navbar-custom {
        background: linear-gradient(135deg, #b22222, #8b0000, #ff4500); /* üî• Diagonal gradient red */
        padding-top: 1rem;
        padding-bottom: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.95rem;
        letter-spacing: 0.5px;
      }

      /* Nav links */
      .navbar-custom .nav-link {
        color: #f8f9fa !important;
        margin-right: 1.2rem;
        transition: color 0.3s ease, transform 0.2s ease;
      }
      .navbar-custom .nav-link:hover {
        color: #ffd700 !important; /* üü° gold hover */
        transform: skew(-10deg); /* slant effect */
      }

      /* Brand Styling */
      .navbar-custom .navbar-brand {
        font-size: 2.2rem;
        font-weight: 700;
        color: #ffeb3b !important; /* Gold */
        letter-spacing: 2px;
        font-family: 'Pacifico', 'Dancing Script', cursive;
        text-transform: capitalize;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5); /* Glow for readability */
      }

      /* Search */
      .search-input {
        border-radius: 30px;
        padding-left: 15px;
      }
      .btn-search {
        border-radius: 30px;
        margin-left: -10px;
      }

      /* Buttons */
      .btn-login, .btn-signup {
        font-weight: 600;
        text-transform: uppercase;
        border-radius: 20px;
        padding: 5px 15px;
        margin-left: 0.5rem;
        transition: transform 0.2s ease;
      }
      .btn-login {
        background-color: #ffc107; /* yellow */
        border: none;
      }
      .btn-signup {
        background-color: #28a745; /* green */
        border: none;
        color: white;
      }
      .btn-login:hover, .btn-signup:hover {
        transform: scale(1.05); /* small pop */
      }
    </style>
</head>
<body>

    <!-- ‚úÖ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" href="#">ABSOA</a>

        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">World</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Politics</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Business</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sports</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Culture</a></li>
          </ul>

          <!-- Search -->
          <form class="d-flex me-3">
            <input class="form-control search-input" type="search" placeholder="Search news...">
            <button class="btn btn-light btn-search" type="submit">üîç</button>
          </form>

          <!-- Login & Sign Up -->
          <a href="{% url 'login' %}" class="btn btn-login">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-signup">Sign Up</a>

          <!-- Dark/Light Toggle -->
          <button id="themeToggle" class="btn btn-outline-light ms-2">
            üåô
          </button>
        </div>
      </div>
    </nav>

    <!-- ‚úÖ Main Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
        {% include "footer.html" %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- üåô Theme Toggle Script -->
    <script>
      const htmlEl = document.documentElement;
      const themeToggleBtn = document.getElementById('themeToggle');

      const savedTheme = localStorage.getItem('theme') || 'light';
      htmlEl.setAttribute('data-bs-theme', savedTheme);
      themeToggleBtn.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

      themeToggleBtn.addEventListener('click', () => {
        const current = htmlEl.getAttribute('data-bs-theme');
        const next = current === 'light' ? 'dark' : 'light';
        htmlEl.setAttribute('data-bs-theme', next);
        localStorage.setItem('theme', next);
        themeToggleBtn.textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
      });
    </script>

</body>
</html>
