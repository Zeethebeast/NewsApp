{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'dashboard_home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
